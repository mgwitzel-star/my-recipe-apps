<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Kitchen Pro</title>
    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; --gray: #f4f7f6; --accent: #9b59b6; --blue: #3498db; --warning: #f39c12; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--gray); color: var(--dark); padding: 15px; padding-bottom: 50px; }
        .container { max-width: 650px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Badges & Styling */
        .aisle-badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; color: white; font-weight: bold; text-transform: uppercase; margin-left: 8px; }
        .aisle-produce { background: #27ae60; } .aisle-meat { background: #e74c3c; } .aisle-dairy { background: #3498db; }
        .aisle-pantry { background: #f39c12; } .aisle-frozen { background: #9b59b6; } .aisle-general { background: #95a5a6; }
        .active-scale { background: var(--primary) !important; color: white !important; }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.96); }

        /* FIXED PLANNER STYLING */
        .day-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .day-label { font-weight: bold; width: 60px; color: var(--dark); }
        .day-content { flex-grow: 1; color: var(--blue); font-style: italic; padding: 0 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-plan { background: var(--blue); padding: 6px 12px; font-size: 0.8rem; border-radius: 6px; }

        .recipe-row { display: flex; gap: 15px; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .thumb { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #eee; flex-shrink: 0; border: 1px solid #ddd; }
        .grocery-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .price-input { width: 75px !important; margin: 0 !important; padding: 5px !important; text-align: right; }
        .budget-bar { background: var(--dark); color: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
